<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>exemplo de formulario</h1>
    <fieldset>
        <legend>sexo</legend>
        <input type="radio" name="sexo" id="isxmas">masculino
        <input type="radio" name="sexo" id="isxfem">feminino
    </fieldset>
    <fieldset>
        <legend>esportes favoritos</legend>
        <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">basquete</label>

        <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">futebol</label>
        
        <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">natação</label>

        <input type="checkbox" name="esten" id="iesten"><label for="iesten">tenis</label>

    </fieldset>

    <p>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </p>
</body>
</html>
