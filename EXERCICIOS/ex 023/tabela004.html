<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela 4</title>
    <style>
        body {
            background-color: aquamarine;
        }

        table {
            border-collapse: collapse;
            width: 700px;
            height: 300px;
        }

        td {
            background-color: white;
            border: 1px solid black;
            font-size: 20px;
            font-weight: bold;
        }

        .titulo {
            text-align: center;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <h1>tabela</h1>
    <table>
        <tr>
            <td class="titulo">Grupo</td>
            <td class="titulo">nomes</td>
            <td class="titulo" colspan="3">filmes</td>
        </tr>
        <tr>
            <td class="titulo" rowspan="3">mulheres</td>
            <td>ana maria santos</td>
            <td>alien</td>
            <td>rambo</td>
            <td>vingadores</td>
        </tr>
        <tr>
           
            <td>beatriz sousa</td>
            <td>hulk</td>
            <td>inception</td>
            <td>batman</td>
        </tr>
        <tr>
           
            <td>claudia</td>
            <td>oblivion</td>
            <td>matrix</td>
            <td>big hero</td>
        </tr>
        <tr>
            <td class="titulo" rowspan="3">homens</td>
            <td>bruno mendonça</td>
            <td>intocaveis</td>
            <td>amnesia</td>
            <td>gladiador</td>
        </tr>
        <tr>
            
            <td>daniel lorenço</td>
            <td>wall-e</td>
            <td>oldboy</td>
            <td>dangal</td>
        </tr>
        <tr>
            
            <td>fabio mota</td>
            <td>star wars 5</td>
            <td>taxi driver</td>
            <td>toy story</td>
        </tr>
    </table>
</body>
</html>
